{% extends "main.html" %}
{% block title %}
<title>المفردات العربية</title>
{% endblock %}

{% block content %}
<div class="card card_form">
    <div class="card-header text-center py-2">
        <h4 class="card-title mb-0 d-flex align-items-center justify-content-center">
            <i class="bi bi-braces-asterisk ms-2"></i> الوظيفة الرئيسية
        </h4>
    </div>
    <form id="form" action="/lex" method="get">
        <div class="card-body p-3">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group mb-2">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <label for="Lid" class="form-label fw-bold mb-2">
                                <i class="fas fa-link ms-2"></i> ابحث عن مفردة
                                <div class="spinner-border spinner-border-sm" id="autocomplete_loading" role="status"
                                    style="display: none;">
                                    <span class="visually-hidden">تحميل...</span>
                                </div>
                            </label>
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="randomCategory()">
                                <i class="bi bi-shuffle ms-1"></i> عشوائي
                            </button>
                        </div>
                        <span id="wikidatasearch_label"></span>
                        <div class="input-group input-group-lg">
                            <input type="text" id="Lid" required name="Lid" class="form-control input-group-input"
                                placeholder="كتب" value="">
                        </div>
                        <div id="autocomplete-results" class="autocomplete-results"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-outline-primary btn-lg">
                <span id="notloading">بدء</span>
                <div id="loading" role="status" style="display: none;">
                    <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
                    <span role="status">تحميل...</span>
                </div>
            </button>
        </div>
    </form>
</div>
<script src="{{ url_for('static', filename='random.js') }}"></script>

{% endblock %}
