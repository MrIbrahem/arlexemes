{% extends "main.html" %}
{% block title %}
<title>المفردات العربية</title>
{% endblock %}

{% block content2 %}

<div class="container-fluid">

    <div class="row">
        <div class="col-md-4">
            <h1 class="mb-4" id="header_main">عرض بيانات Lexeme</h1>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-5">
                    <span class="me-2">اسم:</span><br>
                    <button class="btn btn-outline-secondary btn-sm me-1"
                        onclick="setExample('L1244618')">L1244618</button>
                    <button class="btn btn-outline-secondary btn-sm me-1" onclick="setExample('L2465')">L2465 -
                        معدود</button>
                    <button class="btn btn-outline-secondary btn-sm me-1" onclick="setExample('L2355')">L2355 - غير
                        معدود</button>
                </div>
                <div class="col-md-4">
                    <span class="me-2">صفة:</span><br>
                    <button class="btn btn-outline-secondary btn-sm me-1"
                        onclick="setExample('L1131459')">L1131459</button>
                    <button class="btn btn-outline-secondary btn-sm me-1"
                        onclick="setExample('L1153733')">L1153733</button>
                    <button class="btn btn-outline-secondary btn-sm me-1"
                        onclick="setExample('L1153733')">L1153733</button>
                </div>
                <div class="col-md-3">
                    <span class="me-2">فعل:</span><br>
                    <button class="btn btn-outline-secondary btn-sm me-1"
                        onclick="setExample('L1460479')">L1460479</button>
                    <button class="btn btn-outline-secondary btn-sm me-1" onclick="setExample('L12100')">L12100</button>
                    <button class="btn btn-outline-secondary btn-sm me-1"
                        onclick="setExample('L1235177')">L1235177</button>
                    <button class="btn btn-outline-secondary btn-sm me-1"
                        onclick="setExample('L1464180')">L1464180</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="input-group mb-3">
                <input type="text" id="lexemeId" class="form-control" placeholder="أدخل معرف مثل L1467242"
                    value="L1467242">
                <button class="btn btn-primary" onclick="fetchLexeme()">تحميل</button>
            </div>
        </div>
    </div>
    <div id="output"></div>

</div>
<script src="{{ url_for('static', filename='lex/lex.js') }}"></script>
<script src="{{ url_for('static', filename='lex/lex_page.js') }}"></script>
<script>
    $(document).ready(function () {
        // if ?lex=324 in url then load it setExample
        const urlParams = new URLSearchParams(window.location.search);
        const lex = urlParams.get('Lid');
        if (lex) {
            setExample(lex);
        }

    });
</script>



{% endblock %}
