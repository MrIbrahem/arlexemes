<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

<body class="bg-gray-100 min-h-screen p-6">
    <div class="container my-4">

                    <h3 class="text-2xl font-bold text-center m-6 p-3"> قائمة المفردات العربية <span id="total"></span>
                    </h3>
                    <div class="mb-3">
                        <input type="text" id="searchInput" placeholder="ابحث عن كلمة..." class="form-control" />
                    </div>

                    <div id="loading" class="text-center text-primary hidden">جارٍ التحميل...</div>

                    <div id="error" class="hidden alert alert-danger p-4 rounded text-center">

                            المحاولة</button>
                    </div>

                    <ul id="tree" class="list-unstyled space-y-2"></ul>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">

                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                                aria-selected="true">Home</button>
                        </li> -->
                    </ul>
                    <div class="tab-content row list-group mt-3" id="myTabContent">
                        <!-- <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel"
                            aria-labelledby="home-tab" tabindex="0">...</div> -->
                    </div>
                    <p id="noResults" class="hidden text-center text-muted">لا توجد نتائج مطابقة للبحث.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/wd_result.js"></script>
    <script src="/js/wd3.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => fetchData());
    </script>

</html>
