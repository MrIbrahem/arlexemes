                        "المخاطب": {

                },

                        }
                    }
                }
            }
        };

        document.getElementById("title").textContent = data.name;

        const numbers = ["singular", "dual", "plural"];
        const pronounsMap = {
            singular: [
                "المتكلم",
                "المخاطب",
                "الغائب"
            ],
            dual: [
                "المخاطب",
                "الغائب"
            ],
            plural: [
                "المتكلم",
                "المخاطب",
                "الغائب"

            ]
        };
        const genders = ["مذكر", "مؤنث"];

        function getValue(entry) {
            if (typeof entry === "string") return entry;
            if (typeof entry === "object") {
                return genders.map(g => entry[g] || "").join("<br><hr>");
            }
            return "";
        }

        const table = document.getElementById("verbTable");

        // بناء رأس الجدول
        const header = table.insertRow();
        header.insertCell().outerHTML = `<th rowspan="2">الزمن</th><th rowspan="2">الحالة</th>`;
        numbers.forEach(num => {
            header.insertCell().outerHTML = `<th colspan="${pronounsMap[num].length}" class="outer">${num === "singular" ? "المفرد" : num === "dual" ? "المثنى" : "الجمع"}</th>`;
        });

        const header2 = table.insertRow();
        numbers.forEach(num => {
            pronounsMap[num].forEach(p => {
                header2.insertCell().outerHTML = `<th>${p}</th>`;
            });
        });

        // ملء البيانات
        for (const [tense, forms] of Object.entries(data.tenses)) {
            const row = table.insertRow();
            row.insertCell().textContent = tense;
            row.insertCell().innerHTML = "مذكر<br><hr>مؤنث";

            numbers.forEach(num => {
                pronounsMap[num].forEach(p => {
                    const value = forms[num]?.[p];
                    row.insertCell().innerHTML = getValue(value);
                });
            });
        }
    </script>

</body>

</html>
